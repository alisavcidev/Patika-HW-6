<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Webpage Clon</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div> <!--main-->
        <div class="navbar"> <!--Top Navbar-->
            <div class="navbar-left"> <!--Navbar Left-->
                <a href="#">About</a>
                <a href="#">Store</a>
            </div>
            <div class="navbar-right"> <!--Navbar Right-->
                <div class="gmail-set">
                    <a href="#">Gmail</a>
                </div>
                <div class="img-set">    
                    <a href="#">Images</a>
                </div>
                <div class="svg-set">
                    <img width="16" src="images/appsbutton.svg" alt="Google Apps" href="#">
                </div>
                <button class="sign-in-button" href="#">Sign in</a>
            </div>
        </div>
        <div class="search-container"> <!--Search Body-->
            <div> <!--Google Logo-->
                <img src="images/logo.png" alt="Google Logo">
            </div>
            <div class="searchbar"> <!--Search box-->
                <img src="images/search.png" alt="Search logo">
                <input type="text" name="search-area" size="55px" class="searchbar-input">
                <a href="#"><img src="images/voicelogo.png" alt="Voice logo"></a>
            </div>
            <div class="search-button-container"> <!--body buttons-->
                <button class="search-button">Google Search</button>
                <button class="search-button">I'm Feeling Lucky</button>
            </div>
        </div>
        <div class="footer"> <!--Footer Navbar-->
            <div class="footer-left"> <!--Navbar Left-->
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="footer-right"> <!--Navbar Right-->
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </div>
</body>

</html>
